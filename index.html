<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>css button generator</title>
</head>
<body>

  <div class="container my-5">
    <div class="row">
      <div class="col-md">

        <div class="row">
          <div class="col-md-6">
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    styling button 
                  </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">
                    <!-- content -->
                    <div class="form-group mb-3">
                      <label for="text" class="form-label fw-light">text</label>
                      <input type="text" class="form-control input" id="text" placeholder="enter button text">
                    </div>
                    <div class="form-group mb-3">
                      <label for="font-color" class="form-label fw-light">font color</label>
                      <div class="d-flex justify-content-between align-items-center">
                        <input type="text" class="form-control font-color input" id="font-color" placeholder="#000000">
                        <div class="box-color"></div>
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <label for="border" class="form-label fw-light">border</label>
                      <input type="text" class="text form-control input" id="border">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                      <div class="form-group">
                        <label for="font-size" class="form-label fw-light">font size</label>
                        <input type="number" id="font-size" class="form-control input">
                      </div>
                      <div class="mx-2"></div>
                      <div class="form-group">
                        <label for="border-radius" class="form-label fw-light">border radius</label>
                        <input type="number" id="border-radius" class="form-control input">
                      </div>
                    </div>
                    <label class="form-label fw-light mb-2">padding</label>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                      <div class="form-group">
                        <div class="d-flex justify-content-center align-items-center">
                          <label class="form-label fw-light">pt</label>
                          <div class="mx-1"></div>
                          <input type="number" class="form-control text-center input" id="pt" value="0">
                        </div>
                      </div>
                      <div class="mx-1"></div>
                      <div class="form-group">
                        <div class="d-flex justify-content-center align-items-center">
                          <label class="form-label fw-light">pr</label>
                          <div class="mx-1"></div>
                          <input type="number" class="form-control text-center input" id="pr" value="0">
                        </div>
                      </div>
                      <div class="mx-1"></div>
                      <div class="form-group">
                        <div class="d-flex justify-content-center align-items-center">
                          <label class="form-label fw-light">pb</label>
                          <div class="mx-1"></div>
                          <input type="number" class="form-control text-center input" id="pb" value="0">
                        </div>
                      </div>
                      <div class="mx-1"></div>
                      <div class="form-group">
                        <div class="d-flex justify-content-center align-items-center">
                          <label class="form-label fw-light">pl</label>
                          <div class="mx-1"></div>
                          <input type="number" class="form-control text-center input" id="pl" value="0">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="bg" class="form-label fw-light">background color</label>
                      <input type="text" id="bg" class="form-control input">
                    </div>
                    <!-- end content -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md">
            <h5 class="fw-light my-3">button preview</h5>
            <div class="box-preview">
              <button class="button">click here</button>
            </div>
            <button class="btn btn-primary py-2 px-3 rounded-1 w-100 my-3 copy">Copy Code</button>
          </div>
        </div>
        
        <div class="container my-2">
          <div class="row">
            <div class="col-md">
              <textarea cols="30" rows="12" class="form-control textarea fw-light" readonly></textarea>
            </div>
          </div>
        </div>

        <div class="row my-4">
          <div class="col-md-6 mx-auto">
            <div class="d-flex justify-content-center align-items-center text-center">
              <span class="fw-light">created by <span class="fw-bold">candra dwi cahyo</span> - <span class="fw-bold">2022</span></span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
